<div class="container">
    <mat-toolbar id="header">
        <div class="left">
            <a id='home' class='mat-title-medium' routerLink="/home">Arsul Corp</a>
        </div>
        <div class="middle">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon fontIcon="menu"></mat-icon>
            </button>
            <mat-menu class='menu' #menu="matMenu">
                <button mat-button routerLink="/apply">Apply</button>
                <button mat-button routerLink="/listings">Listings</button>
                <button mat-button routerLink="/contact">Contact</button>
            </mat-menu>
        </div>
        <div class="right">
            <div class="header-items">
                <button mat-button routerLink="/apply">Apply</button>
                <button mat-button routerLink="/listings">Listings</button>
                <button mat-button routerLink="/contact">Contact</button>
            </div>
            @if(!loggedIn){
                <button mat-flat-button routerLink="/login">Login</button>
            }
            @else {
                <button mat-flat-button [mat-menu-trigger-for]="menu">{{firstName}}</button>
                <mat-menu #menu="matMenu">
                @if(isAdmin) {
                    <button mat-menu-item routerLink="/admin">Applications</button>
                    <button mat-menu-item routerLink='/add-listing'>Add Listing</button>
                }
                @else {
                    <button mat-menu-item routerLink="/my-applications">My Applications</button>
                }
                    <button mat-menu-item (click)="onLogOut()">Sign out</button>
                </mat-menu>
            }
        </div>  
    </mat-toolbar>
</div>

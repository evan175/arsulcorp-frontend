<div class="container">
    <div class="confirm">
        <span class="mat-display-small">Please confirm your registration by typing in the code sent to your email</span>
        <form class="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Confirmation Code</mat-label>
                <input
                    matInput
                    [(ngModel)]="code"
                    name="code"
                    required
                />
            </mat-form-field>
            <button id='bttn' mat-flat-button type="submit">Submit</button>
        </form>
    </div>
    <div class="resend">
        <span>Didn't recieve the email?</span>
        <button mat-flat-button (click)="resendCode()">Resend Code</button>
    </div>
</div>

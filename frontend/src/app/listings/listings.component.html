<div class="container">
    <div class="top-page">
        <span class='mat-display-small'>Listings</span>
    </div>
    <div class="listings">
    @for(house of houses; track house.id) {
        <a (click)="navToListing(house['id'])" class="card">
            <app-listing-card [house]="house" [carouselId]="house.id"></app-listing-card>
        </a>
    }
    </div>
</div>

<div>
    <div class='container'>
        <span class="mat-display-small">Submitted Applications</span>
        <mat-form-field class="search">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="filterStr"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
            <ng-container matColumnDef="middleName">
                <th mat-header-cell *matHeaderCellDef> Middle Name </th>
                <td mat-cell *matCellDef="let element"> {{element.middle_name}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone_num}} </td>
            </ng-container>
            <ng-container matColumnDef="houseAddress">
                <th mat-header-cell *matHeaderCellDef> Applied Address </th>
                <td mat-cell *matCellDef="let element"> {{element.house_address}} </td>
            </ng-container>
            <ng-container matColumnDef="dateSubmitted">
                <th mat-header-cell *matHeaderCellDef> Date Submitted </th>
                <td mat-cell *matCellDef="let element"> {{element.date_submitted}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>

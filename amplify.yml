version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - cd frontend
        - npm install
        - bash ./create-environment-file.sh
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist/frontend/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*